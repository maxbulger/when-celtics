<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007A33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA9653;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Celtics Logo -->
  <image x="500" y="80" width="200" height="200" href="celtics-logo.png" preserveAspectRatio="xMidYMid meet"/>

  <!-- Main Title -->
  <text x="600" y="330" text-anchor="middle" fill="white" font-size="72" font-weight="bold" font-family="Arial, sans-serif" filter="url(#shadow)">ğŸ€ When Celtics?</text>

  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="36" font-family="Arial, sans-serif">Next Boston Celtics Game</text>

  <!-- Banner background -->
  <rect x="400" y="450" width="400" height="60" rx="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Banner text -->
  <text x="600" y="485" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial, sans-serif">The road to Banner 19</text>
</svg>