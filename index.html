<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Celtics? | Next Boston Celtics Game</title>

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="When Celtics? | Next Boston Celtics Game">
    <meta property="og:description" content="Track the next Boston Celtics NBA game with date, time, opponent, and location. The road to Banner 19!">
    <meta property="og:image" content="https://maxbulger.github.io/when-celtics/og-image.png">
    <meta property="og:url" content="https://maxbulger.github.io/when-celtics/">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="When Celtics? | Next Boston Celtics Game">
    <meta name="twitter:description" content="Track the next Boston Celtics NBA game. The road to Banner 19!">
    <meta name="twitter:image" content="https://maxbulger.github.io/when-celtics/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn.nba.com/logos/nba/1610612738/primary/L/logo.svg">
    <link rel="apple-touch-icon" href="https://cdn.nba.com/logos/nba/1610612738/primary/L/logo.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÄ When Celtics?</h1>
            <p>Next Boston Celtics NBA Game</p>
        </header>

        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading next game...</p>
            </div>

            <div id="game-info" class="game-info hidden">
                <div class="game-card">
                    <div class="teams">
                        <div class="team celtics">
                            <img src="https://cdn.nba.com/logos/nba/1610612738/primary/L/logo.svg" alt="Boston Celtics" class="team-logo">
                            <span class="team-name">Celtics</span>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team opponent">
                            <img id="opponent-logo" src="" alt="" class="team-logo">
                            <span id="opponent-name" class="team-name"></span>
                        </div>
                    </div>

                    <div class="game-details">
                        <div class="date-time">
                            <div id="game-date" class="date"></div>
                            <div id="game-time" class="time"></div>
                        </div>
                        <div id="game-location" class="location"></div>
                    </div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <p>Unable to load game information. Please try again later.</p>
                <button onclick="loadNextGame()">Retry</button>
            </div>
        </main>

        <footer>
            <p>The road to Banner 19: 0-0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
